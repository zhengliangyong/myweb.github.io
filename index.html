<!DOCTYPE html>

<html>

<head>
    <title>郑椋镛的个人站</title>
    <meta charset="utf-8">


    <link rel="stylesheet" href="static/css/firewatchlaunch.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="static/css/camponav.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="static/css/magnific-popup.css">

    <!-- H&FJ CLOUD.TYPOGRAPHY ENABLED for VERLAG -->
    <!-- <link rel="stylesheet" type="text/css" href="static/css/fonts.css" /> -->
    <link rel="stylesheet" type="text/css" href="static/css/fonts_1.css" />


</head>

<body class="firewatch launch withxbone">
    <ul class="navbar-top">
        <li id="nav-company"><a href=index.html><strong>Home</strong></a></li>
        
    </ul>
    <script type="text/javascript">document.getElementById("nav-game").className += " current";</script>

    <div id="page">
        <div class="keyart" id="nonparallax">
        </div>
        <div class="keyart" id="parallax">
            <div class="keyart_layer parallax" id="keyart-0" data-speed="2"></div> <!-- 00.0 -->
            <div class="keyart_layer parallax" id="keyart-1" data-speed="5"></div> <!-- 12.5 -->
            <div class="keyart_layer parallax" id="keyart-2" data-speed="11"></div> <!-- 25.0 -->
            <div class="keyart_layer parallax" id="keyart-3" data-speed="16"></div> <!-- 37.5 -->
            <div class="keyart_layer parallax" id="keyart-4" data-speed="26"></div> <!-- 50.0 -->
            <div class="keyart_layer parallax" id="keyart-5" data-speed="36"></div> <!-- 62.5 -->
            <div class="keyart_layer parallax" id="keyart-6" data-speed="49"></div> <!-- 75.0 -->
            <div class="keyart_layer" id="keyart-scrim"></div>
            <div class="keyart_layer parallax" id="keyart-7" data-speed="69"></div> <!-- 87.5 -->
            <div class="keyart_layer" id="keyart-8" data-speed="100"></div> <!-- 100. -->
        </div>

        <div id="maincontain">
            <div id="main">

                <div class="section buy">
                    <h2 class="banner nobackground"><em>郑椋镛的个人站</em></h2>
                </div>

                <div class="section pressquote big">
                    <h2>"Hello!很高兴你能找到这里 <br />但很抱歉...<br />博客正在搭建中.."</h2>
                    <h3>2021.4.18</h3>
                </div>
                <div class="japan-block"><a href="cn/">"奋发上进！<br />与时间赛跑！<br />抓住最后一丝夕阳"</a></div>
                <!-- End Temporary Japan Block -->
                <div class="section copyright">
                    <p><span id="year">2016</span>郑椋镛</p>
                    <p>The end.</p>
                </div>
            </div>

            <script type="text/javascript" src="static/js/jquery-migrate-1.2.1.min.js"></script>
		    <script type="text/javascript" src="static/js/jquery.mousewheel.min.js"></script>

            <script type="text/javascript" src="static/js/firewizard.js"></script>
            <script type="text/javascript" src="static/js/jquery-1.12.0.min.js"></script>
            <script type="text/javascript" src="static/js/magnific.js"></script>
            <script type="text/javascript">
    
            $(document).ready(function(){
                $('.thumbnails').magnificPopup({
                    delegate: 'li a',
                    type:'image',
                    gallery: {
                        enabled: true,
                        preload: [1,1]
                    },
                    mainClass: 'mfp-with-zoom',
                    zoom: {
                        enabled: true,
                        duration: 300,
                        easing: 'ease-in-out',
                        opener: function(openerElement) {
                            return openerElement.is('img') ? openerElement : openerElement.find('img');
                        }
                    }
                });
    
                $("#year").text((new Date).getFullYear());
            });
            </script>
</body>

</html>
